<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlayList</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa+One:ital@1&family=Koulen&family=Oswald&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <!--header-->
      <div class="header">
        <span class="material-symbols-outlined close"> close </span>
        <p class="text playlist">Play list</p>
      </div>
      <!--top-->
      <div class="top">
        <div class="b square">
          <span class="material-symbols-outlined image"> imagesmode </span>
        </div>
        <div class="container">
          <div class="big text">Random Love</div>
          <div class="small text">by Divay Kapoor</div>
        </div>
      </div>
      <!--middle-->
      <div class="middle">
        <div class="long square">
          <span class="material-symbols-outlined play">play_arrow</span>
          <div class="text play">Play</div>
        </div>
        <div class="circle">
          <span class="material-symbols-outlined favorite"> favorite </span>
        </div>
        <div class="circle">
          <span class="material-symbols-outlined add"> add </span>
        </div>
      </div>
      <!--bottom-->
      <div class="bottom">
        <div class="matargasti">
          <div class="matargasti square"></div>
          <div class="container">
            <div class="text">Matargasti</div>
            <div class="small gray">Mohit Chauhan</div>
          </div>
        </div>
        <div class="attitude">
          <div class="attitude square"></div>
          <div class="container">
            <div class="text">Attitude</div>
            <div class="small gray">Lewis OfMan - Attitude</div>
          </div>
        </div>
        <div class="try">
          <div class="try square"></div>
          <div class="container">
            <div class="text">Try Everthing</div>
            <div class="gray">Shalkira - Zootopia</div>
          </div>
        </div>
        <div class="sunflower">
          <div class="sunflower square"></div>
          <div class="container">
            <div class="text">Sunflower</div>
            <div class="small gray">Joseph Vincent - Sunflower</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
