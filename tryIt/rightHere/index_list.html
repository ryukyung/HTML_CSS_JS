<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./listen.css" />
    <link rel="stylesheet" href="./playlist.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Trispace&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- playlist start -->
    <header class="wrapper playlist">
      <section class="playlist top">
        <div class="icons">
          <span class="material-symbols-outlined arrow_back"> arrow_back </span>
          <span class="material-symbols-outlined search"> search </span>
        </div>
        <img src="./image/circle.jpeg" class="circle" />
        <div class="texts">
          <h1 class="big">Keshi</h1>
          <h2 class="small">POP, R&B/Soul</h2>
        </div>
        <div class="buttons">
          <div class="button playlist shuffle">
            <h3 class="small">Shuffle</h3>
          </div>
          <div class="button playlist heart">
            <span class="material-symbols-outlined"> favorite </span>
            <h3 class="small">212971</h3>
          </div>
        </div>
        <!-- playlist top end -->
      </section>
      <section class="playlist middle">
        <div class="container">
          <!-- img -->
          <div class="texts">
            <h2 class="small">Keshi</h2>
            <h1 class="big">2 Soon</h1>
          </div>
          <span class="material-symbols-outlined"> more_vert </span>
        </div>
        <div class="container">
          <!-- img -->
          <div class="texts">
            <h2 class="small">Keshi</h2>
            <h1 class="big">More</h1>
          </div>
          <span class="material-symbols-outlined"> more_vert </span>
        </div>
        <!-- container this -->
        <div class="this">
          <div class="container">
            <div class="img">
              <span class="material-symbols-outlined"> tune </span>
              <!-- img -->
            </div>
            <div class="texts">
              <h2 class="small">Keshi</h2>
              <h1 class="big">Right here</h1>
            </div>
            <span class="material-symbols-outlined"> more_vert </span>
          </div>
        </div>
        <!-- container this end -->
        <div class="container">
          <!-- img -->
          <div class="texts">
            <h2 class="small">Keshi</h2>
            <h1 class="big">The reaper</h1>
          </div>
          <span class="material-symbols-outlined"> more_vert </span>
        </div>
      </section>
      <!-- playlist middle end -->
      <section class="playlist bottom">
        <div class="round">
          <div class="texts">
            <h2 class="small">Keshi</h2>
            <h1 class="top">Right here</h1>
          </div>
          <div class="music move">
            <span class="material-symbols-outlined"> skip_previous </span>
            <span class="material-symbols-outlined"> pause </span>
            <span class="material-symbols-outlined"> skip_next </span>
          </div>
        </div>
      </section>
      <!-- playlist bottom end -->
    </header>
    <!-- playlist end -->
